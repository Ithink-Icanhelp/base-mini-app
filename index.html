<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Mini App</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-top: 20px;
        }
        
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .subtitle {
            text-align: center;
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        .wallet-section {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .btn {
            padding: 12px 24px;
            margin: 5px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        
        .btn-primary {
            background: #3498db;
            color: white;
        }
        
        .btn-primary:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }
        
        .btn-success {
            background: #27ae60;
            color: white;
        }
        
        .btn-success:hover {
            background: #219a52;
            transform: translateY(-2px);
        }
        
        .btn-warning {
            background: #f39c12;
            color: white;
        }
        
        .btn-warning:hover {
            background: #e67e22;
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
        }
        
        .wallet-info {
            margin: 15px 0;
            padding: 10px;
            background: #ecf0f1;
            border-radius: 5px;
            font-family: monospace;
        }
        
        .app-section {
            display: none;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 20px 0;
        }
        
        .stat-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border-left: 4px solid #3498db;
        }
        
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .stat-label {
            color: #7f8c8d;
            font-size: 0.9em;
        }
        
        .status {
            padding: 15px;
            margin: 20px 0;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
        }
        
        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .network-info {
            background: #fff3cd;
            color: #856404;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            text-align: center;
            border: 1px solid #ffeaa7;
        }
        
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            margin: 20px 0;
        }
        
        @media (max-width: 600px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                margin: 5px 0;
            }
        }
    </style>
    <script src="https://cdn.ethers.io/lib/ethers-5.6.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>üöÄ Base Mini App</h1>
        <p class="subtitle">Interact with Base Network and track your on-chain activity</p>
        
        <div class="wallet-section">
            <button id="connectBtn" class="btn btn-primary">üîó Connect Wallet</button>
            <div id="walletInfo" class="wallet-info">Status: Not connected</div>
        </div>
        
        <div id="appSection" class="app-section">
            <div id="networkInfo" class="network-info"></div>
            
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="myInteractions">0</div>
                    <div class="stat-label">Your Interactions</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalInteractions">0</div>
                    <div class="stat-label">Total Interactions</div>
                </div>
            </div>
            
            <div class="action-buttons">
                <button id="interactBtn" class="btn btn-success">‚ú® Single Interaction</button>
                <button id="batchBtn" class="btn btn-warning">üöÄ Batch (3x)</button>
                <button id="checkBtn" class="btn btn-primary">üìà Refresh Stats</button>
            </div>
        </div>
        
        <div id="status" class="status"></div>
    </div>

    <script>
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è –∫–æ–Ω—Ç—Ä–∞–∫—Ç–æ–≤ –¥–ª—è —Ä–∞–∑–Ω—ã—Ö —Å–µ—Ç–µ–π
        const CONTRACT_CONFIG = {
            '0x2105': { // Base Mainnet
                address: '0x6d5ef3fCbc582d760eA083f2CAe4E7Ef3d941f94',
                name: 'Base Mainnet',
                explorer: 'https://basescan.org'
            },
            '0xaa36a7': { // Base Sepolia
                address: '0x081e98a2602Be2A7d5B3F55309ABA2F6C4c2F1Aa',
                name: 'Base Sepolia',
                explorer: 'https://sepolia.basescan.org'
            },
            '0x7a69': { // Localhost
                address: '0xe7f1725E7734CE288F8367e1Bb143E90bb3F0512',
                name: 'Localhost',
                explorer: ''
            }
        };

        const CONTRACT_ABI = [
            "function interact() public",
            "function batchInteract(uint8 count) public",
            "function userInteractions(address) public view returns (uint256)",
            "function totalInteractions() public view returns (uint256)",
            "function getMyInteractions() public view returns (uint256)",
            "event Interacted(address user, uint256 timestamp)"
        ];

        let provider, signer, contract, currentContractAddress, currentNetwork;

        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const connectBtn = document.getElementById('connectBtn');
        const interactBtn = document.getElementById('interactBtn');
        const batchBtn = document.getElementById('batchBtn');
        const checkBtn = document.getElementById('checkBtn');
        const walletInfo = document.getElementById('walletInfo');
        const statusDiv = document.getElementById('status');
        const appSection = document.getElementById('appSection');
        const networkInfo = document.getElementById('networkInfo');
        const myInteractionsSpan = document.getElementById('myInteractions');
        const totalInteractionsSpan = document.getElementById('totalInteractions');

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        connectBtn.addEventListener('click', connectWallet);
        interactBtn.addEventListener('click', () => interact(1));
        batchBtn.addEventListener('click', () => interact(3));
        checkBtn.addEventListener('click', checkStats);

        async function connectWallet() {
            if (typeof window.ethereum === 'undefined') {
                showStatus('‚ùå Please install MetaMask!', 'error');
                return;
            }

            try {
                provider = new ethers.providers.Web3Provider(window.ethereum);
                await provider.send("eth_requestAccounts", []);
                signer = provider.getSigner();
                
                // –ü–æ–ª—É—á–∞–µ–º —Ç–µ–∫—É—â—É—é —Å–µ—Ç—å
                const network = await provider.getNetwork();
                const chainId = '0x' + network.chainId.toString(16);
                
                const config = CONTRACT_CONFIG[chainId];
                if (!config) {
                    showStatus('‚ùå Unsupported network. Please switch to Base Mainnet or Base Sepolia.', 'error');
                    return;
                }
                
                currentContractAddress = config.address;
                currentNetwork = config;
                contract = new ethers.Contract(currentContractAddress, CONTRACT_ABI, signer);
                
                const address = await signer.getAddress();
                walletInfo.innerHTML = `
                    <strong>Connected:</strong> ${address.slice(0, 6)}...${address.slice(-4)}<br>
                    <strong>Network:</strong> ${config.name}
                `;
                
                networkInfo.innerHTML = `
                    üåê Connected to <strong>${config.name}</strong> | 
                    <a href="${config.explorer}/address/${currentContractAddress}" target="_blank" style="color: #856404;">
                        View Contract
                    </a>
                `;
                
                appSection.style.display = 'block';
                showStatus(`‚úÖ Successfully connected to ${config.name}!`, 'success');
                
                await checkStats();
                
            } catch (error) {
                showStatus('‚ùå Connection error: ' + error.message, 'error');
            }
        }

        async function interact(count) {
            if (!contract) {
                showStatus('‚ùå Please connect your wallet first', 'error');
                return;
            }
            
            try {
                interactBtn.disabled = true;
                batchBtn.disabled = true;
                
                let tx;
                if (count === 1) {
                    showStatus('‚è≥ Sending transaction...', 'info');
                    tx = await contract.interact();
                } else {
                    showStatus(`‚è≥ Sending ${count} interactions...`, 'info');
                    tx = await contract.batchInteract(count);
                }
                
                showStatus('‚úÖ Transaction sent! Waiting for confirmation...', 'info');
                
                const receipt = await tx.wait();
                showStatus(`üéâ Success! ${count} interaction(s) recorded on blockchain!`, 'success');
                
                if (currentNetwork.explorer) {
                    statusDiv.innerHTML += `<br><a href="${currentNetwork.explorer}/tx/${receipt.transactionHash}" target="_blank">View Transaction</a>`;
                }
                
                await checkStats();
                
            } catch (error) {
                if (error.code === 'INSUFFICIENT_FUNDS') {
                    showStatus('‚ùå Insufficient funds for gas fees. Please add ETH to your wallet.', 'error');
                } else if (error.code === 'ACTION_REJECTED') {
                    showStatus('‚ùå Transaction rejected by user', 'error');
                } else {
                    showStatus('‚ùå Error: ' + error.message, 'error');
                }
            } finally {
                interactBtn.disabled = false;
                batchBtn.disabled = false;
            }
        }

        async function checkStats() {
            if (!contract || !signer) return;
            
            try {
                const address = await signer.getAddress();
                const [myInteractions, totalInteractions] = await Promise.all([
                    contract.getMyInteractions(),
                    contract.totalInteractions()
                ]);
                
                myInteractionsSpan.textContent = myInteractions.toString();
                totalInteractionsSpan.textContent = totalInteractions.toString();
                
            } catch (error) {
                console.error('Error checking stats:', error);
            }
        }

        function showStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = `status status-${type}`;
        }

        // –°–ª—É—à–∞–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏—è —Å–µ—Ç–∏ –∏ –∞–∫–∫–∞—É–Ω—Ç–æ–≤
        if (window.ethereum) {
            window.ethereum.on('chainChanged', (chainId) => {
                showStatus('üîÑ Network changed, reloading...', 'info');
                setTimeout(() => window.location.reload(), 1000);
            });
            
            window.ethereum.on('accountsChanged', (accounts) => {
                if (accounts.length === 0) {
                    walletInfo.textContent = 'Status: Not connected';
                    appSection.style.display = 'none';
                    showStatus('üîí Wallet disconnected', 'info');
                } else {
                    showStatus('üîÑ Account changed, reconnecting...', 'info');
                    connectWallet();
                }
            });
        }

        // –ê–≤—Ç–æ–ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –µ—Å–ª–∏ MetaMask —É–∂–µ –ø–æ–¥–∫–ª—é—á–µ–Ω
        window.addEventListener('load', async () => {
            if (typeof window.ethereum !== 'undefined') {
                try {
                    provider = new ethers.providers.Web3Provider(window.ethereum);
                    const accounts = await provider.listAccounts();
                    if (accounts.length > 0) {
                        connectBtn.textContent = 'üîÑ Reconnecting...';
                        await connectWallet();
                    }
                } catch (error) {
                    console.log('No auto-connect needed');
                }
            }
        });
    </script>
</body>
</html>
