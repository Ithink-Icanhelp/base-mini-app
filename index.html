<!DOCTYPE html>
<html>
<head>
    <title>Test</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
</head>
<body>
    <h1>Web3 Test</h1>
    <button onclick="test()">Test Web3</button>
    <div id="result"></div>

    <script>
        function test() {
            if (window.Web3) {
                document.getElementById('result').innerHTML = '✅ Web3 loaded!';
                document.getElementById('result').style.color = 'green';
            } else {
                document.getElementById('result').innerHTML = '❌ Web3 not loaded';
                document.getElementById('result').style.color = 'red';
            }
        }
        test();
    </script>
</body>
</html>
