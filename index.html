<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Mini App</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .subtitle {
            text-align: center;
            color: #7f8c8d;
            margin-bottom: 30px;
        }
        
        .btn {
            padding: 12px 24px;
            margin: 5px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        
        .btn-primary { background: #3498db; color: white; }
        .btn-success { background: #27ae60; color: white; }
        .btn-warning { background: #f39c12; color: white; }
        .btn:disabled { background: #bdc3c7; cursor: not-allowed; }
        
        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .wallet-info {
            margin: 15px 0;
            padding: 15px;
            background: #ecf0f1;
            border-radius: 8px;
            font-family: monospace;
        }
        
        .status {
            padding: 15px;
            margin: 20px 0;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
        }
        
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        
        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 20px 0;
        }
        
        .stat-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border-left: 4px solid #3498db;
        }
        
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            margin: 20px 0;
        }
        
        @media (max-width: 600px) {
            .stats { grid-template-columns: 1fr; }
            .action-buttons { flex-direction: column; }
            .btn { width: 100%; margin: 5px 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Base Mini App</h1>
        <p class="subtitle">Interact with Smart Contract on Base Network</p>
        
        <div class="wallet-section">
            <button id="connectBtn" class="btn btn-primary">üîó Connect Wallet</button>
            <div id="walletInfo" class="wallet-info">Status: Not connected</div>
        </div>
        
        <div id="appSection" style="display: none;">
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="myInteractions">0</div>
                    <div>Your Interactions</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalInteractions">0</div>
                    <div>Total Interactions</div>
                </div>
            </div>
            
            <div class="action-buttons">
                <button id="interactBtn" class="btn btn-success">‚ú® Interact</button>
                <button id="batchBtn" class="btn btn-warning">üöÄ Batch (3x)</button>
                <button id="checkBtn" class="btn btn-primary">üìà Refresh</button>
            </div>
        </div>
        
        <div id="status" class="status"></div>
    </div>

    <script>
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è –∫–æ–Ω—Ç—Ä–∞–∫—Ç–æ–≤
        const CONTRACT_CONFIG = {
            '0x2105': { // Base Mainnet
                address: '0x6d5ef3fCbc582d760eA083f2CAe4E7Ef3d941f94',
                name: 'Base Mainnet'
            },
            '0xaa36a7': { // Base Sepolia
                address: '0x081e98a2602Be2A7d5B3F55309ABA2F6C4c2F1Aa',
                name: 'Base Sepolia'
            }
        };

        // ABI –∫–æ–Ω—Ç—Ä–∞–∫—Ç–∞
        const CONTRACT_ABI = [
            {
                "inputs": [],
                "name": "interact",
                "outputs": [],
                "stateMutability": "nonpayable",
                "type": "function"
            },
            {
                "inputs": [{"internalType": "uint8","name": "count","type": "uint8"}],
                "name": "batchInteract",
                "outputs": [],
                "stateMutability": "nonpayable",
                "type": "function"
            },
            {
                "inputs": [{"internalType": "address","name": "","type": "address"}],
                "name": "userInteractions",
                "outputs": [{"internalType": "uint256","name": "","type": "uint256"}],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [],
                "name": "totalInteractions",
                "outputs": [{"internalType": "uint256","name": "","type": "uint256"}],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [],
                "name": "getMyInteractions",
                "outputs": [{"internalType": "uint256","name": "","type": "uint256"}],
                "stateMutability": "view",
                "type": "function"
            }
        ];

        let web3, contract, userAccount;

        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const connectBtn = document.getElementById('connectBtn');
        const interactBtn = document.getElementById('interactBtn');
        const batchBtn = document.getElementById('batchBtn');
        const checkBtn = document.getElementById('checkBtn');
        const walletInfo = document.getElementById('walletInfo');
        const statusDiv = document.getElementById('status');
        const appSection = document.getElementById('appSection');
        const myInteractionsSpan = document.getElementById('myInteractions');
        const totalInteractionsSpan = document.getElementById('totalInteractions');

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        connectBtn.addEventListener('click', connectWallet);
        interactBtn.addEventListener('click', () => interact(1));
        batchBtn.addEventListener('click', () => interact(3));
        checkBtn.addEventListener('click', checkStats);

        async function connectWallet() {
            if (typeof window.ethereum === 'undefined') {
                showStatus('‚ùå Please install MetaMask!', 'error');
                return;
            }

            try {
                // –ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∞–∫–∫–∞—É–Ω—Ç–æ–≤
                await window.ethereum.request({ method: 'eth_requestAccounts' });
                
                // –°–æ–∑–¥–∞–µ–º —ç–∫–∑–µ–º–ø–ª—è—Ä Web3
                web3 = new Web3(window.ethereum);
                
                // –ü–æ–ª—É—á–∞–µ–º –∞–∫–∫–∞—É–Ω—Ç
                const accounts = await web3.eth.getAccounts();
                userAccount = accounts[0];
                
                // –ü–æ–ª—É—á–∞–µ–º —Å–µ—Ç—å
                const chainId = await web3.eth.getChainId();
                const chainIdHex = '0x' + chainId.toString(16);
                
                const config = CONTRACT_CONFIG[chainIdHex];
                if (!config) {
                    showStatus('‚ùå Please switch to Base Mainnet or Sepolia', 'error');
                    return;
                }
                
                // –°–æ–∑–¥–∞–µ–º —ç–∫–∑–µ–º–ø–ª—è—Ä –∫–æ–Ω—Ç—Ä–∞–∫—Ç–∞
                contract = new web3.eth.Contract(CONTRACT_ABI, config.address);
                
                walletInfo.innerHTML = `
                    <strong>Connected:</strong> ${userAccount.slice(0, 6)}...${userAccount.slice(-4)}<br>
                    <strong>Network:</strong> ${config.name}
                `;
                
                appSection.style.display = 'block';
                showStatus('‚úÖ Successfully connected!', 'success');
                
                await checkStats();
                
            } catch (error) {
                showStatus('‚ùå Connection error: ' + error.message, 'error');
            }
        }

        async function interact(count) {
    if (!contract || !userAccount) {
        showStatus('‚ùå Please connect wallet first', 'error');
        return;
    }
    
    try {
        interactBtn.disabled = true;
        batchBtn.disabled = true;
        
        // –ü–æ–ª—É—á–∞–µ–º —Ç–µ–∫—É—â–∏–π gas price
        const gasPrice = await web3.eth.getGasPrice();
        const optimizedGasPrice = Math.floor(Number(gasPrice) * 0.8); // -20%
        
        let transaction;
        if (count === 1) {
            showStatus('‚è≥ Sending transaction...', 'info');
            transaction = contract.methods.interact();
        } else {
            showStatus(`‚è≥ Sending ${count} interactions...`, 'info');
            transaction = contract.methods.batchInteract(count);
        }
        
        // –û—Ü–µ–Ω–∏–≤–∞–µ–º –≥–∞–∑
        const gasEstimate = await transaction.estimateGas({
            from: userAccount
        });
        
        console.log('Gas estimate:', gasEstimate);
        console.log('Gas price:', optimizedGasPrice);
        
        // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Å –æ–ø—Ç–∏–º–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω—ã–º –≥–∞–∑–æ–º
        const receipt = await transaction.send({
            from: userAccount,
            gas: gasEstimate,
            gasPrice: optimizedGasPrice
        });
        
        const gasUsed = receipt.gasUsed;
        const txCost = web3.utils.fromWei((BigInt(gasUsed) * BigInt(optimizedGasPrice)).toString(), 'ether');
        
        showStatus(`üéâ Success! Cost: ${parseFloat(txCost).toFixed(6)} ETH`, 'success');
        await checkStats();
        
    } catch (error) {
        if (error.code === 4001) {
            showStatus('‚ùå Transaction rejected by user', 'error');
        } else if (error.message.includes('insufficient funds')) {
            showStatus('‚ùå Insufficient funds for gas', 'error');
        } else {
            // –ü—Ä–æ–±—É–µ–º —Å —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–º–∏ –Ω–∞—Å—Ç—Ä–æ–π–∫–∞–º–∏ –≥–∞–∑–∞
            showStatus('üîÑ Trying with default gas...', 'info');
            try {
                const receipt = await transaction.send({ from: userAccount });
                showStatus('üéâ Success with default gas!', 'success');
                await checkStats();
            } catch (retryError) {
                showStatus('‚ùå Error: ' + retryError.message, 'error');
            }
        }
    } finally {
        interactBtn.disabled = false;
        batchBtn.disabled = false;
    }
}

    async function interact(methodName) {
        if (!contract || !userAccount) {
            showStatus('‚ùå Please connect wallet first', 'error');
            return;
        }
        
        try {
            interactBtn.disabled = true;
            cheapInteractBtn.disabled = true;
            batchBtn.disabled = true;
            
            showStatus('‚è≥ Estimating gas...', 'info');
            
            const transaction = contract.methods[methodName]();
            
            // 1. –û—Ü–µ–Ω–∏–≤–∞–µ–º –≥–∞–∑ –ë–ï–ó —É–∫–∞–∑–∞–Ω–∏—è gasPrice
            const gasEstimate = await transaction.estimateGas({
                from: userAccount
            });
            
            // 2. –ü–æ–ª—É—á–∞–µ–º —Ç–µ–∫—É—â–∏–π gas price –æ—Ç —Å–µ—Ç–∏ (—Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–π)
            const currentGasPrice = await web3.eth.getGasPrice();
            
            // 3. –ò—Å–ø–æ–ª—å–∑—É–µ–º —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–π gas price (–Ω–µ –ø–æ–≤—ã—à–∞–µ–º –µ–≥–æ)
            const gasPrice = currentGasPrice; // –û—Å—Ç–∞–≤–ª—è–µ–º –∫–∞–∫ –µ—Å—Ç—å
            
            console.log('Gas estimate:', gasEstimate);
            console.log('Standard gas price:', web3.utils.fromWei(gasPrice, 'gwei'), 'Gwei');
            
            showStatus('‚è≥ Sending transaction with standard gas...', 'info');
            
            // 4. –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Å —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–º–∏ –Ω–∞—Å—Ç—Ä–æ–π–∫–∞–º–∏
            const receipt = await transaction.send({
                from: userAccount,
                gas: Math.floor(gasEstimate * 1.1), // +10% buffer
                // –ù–ï —É–∫–∞–∑—ã–≤–∞–µ–º gasPrice - –∏—Å–ø–æ–ª—å–∑—É–µ–º —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–π –æ—Ç —Å–µ—Ç–∏
            });
            
            const gasUsed = receipt.gasUsed;
            const txCost = web3.utils.fromWei((BigInt(gasUsed) * BigInt(receipt.effectiveGasPrice)).toString(), 'ether');
            const costInDollars = (parseFloat(txCost) * 1600).toFixed(4); // –ü—Ä–∏–º–µ—Ä–Ω—ã–π –∫—É—Ä—Å ETH
            
            showStatus(`üéâ Success! Cost: ${parseFloat(txCost).toFixed(6)} ETH ($${costInDollars})`, 'success');
            await checkStats();
            
        } catch (error) {
            if (error.code === 4001) {
                showStatus('‚ùå Transaction rejected by user', 'error');
            } else if (error.message.includes('insufficient funds')) {
                showStatus('‚ùå Insufficient funds for gas', 'error');
            } else {
                showStatus('‚ùå Error: ' + error.message, 'error');
            }
        } finally {
            interactBtn.disabled = false;
            cheapInteractBtn.disabled = false;
            batchBtn.disabled = false;
        }
    }

async function batchInteract() {
    if (!contract || !userAccount) {
        showStatus('‚ùå Please connect wallet first', 'error');
        return;
    }
    
    try {
        interactBtn.disabled = true;
        cheapInteractBtn.disabled = true;
        batchBtn.disabled = true;
        
        showStatus('‚è≥ Sending batch transaction...', 'info');
        
        // –î–ª—è –ø–∞–∫–µ—Ç–Ω–æ–π –æ–ø–µ—Ä–∞—Ü–∏–∏ –ø—Ä–æ—Å—Ç–æ –≤—ã–∑—ã–≤–∞–µ–º 3 —Ä–∞–∑–∞ cheapInteract
        // –ù–æ –ª—É—á—à–µ —Å–æ–∑–¥–∞—Ç—å –æ—Ç–¥–µ–ª—å–Ω—É—é —Ñ—É–Ω–∫—Ü–∏—é –≤ –∫–æ–Ω—Ç—Ä–∞–∫—Ç–µ
        
        const transaction = contract.methods.cheapInteract();
        
        // –ò—Å–ø–æ–ª—å–∑—É–µ–º —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–π –≥–∞–∑
        const gasEstimate = await transaction.estimateGas({ from: userAccount });
        
        // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º 3 —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏–∏ —Å —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–º –≥–∞–∑–æ–º
        for (let i = 0; i < 3; i++) {
            const receipt = await transaction.send({
                from: userAccount,
                gas: gasEstimate
                // –ù–ï —É–∫–∞–∑—ã–≤–∞–µ–º gasPrice - —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–π
            });
            
            if (i < 2) {
                showStatus(`‚è≥ Batch ${i+1}/3 completed...`, 'info');
            }
        }
        
        showStatus('üéâ Batch transaction completed!', 'success');
        await checkStats();
        
    } catch (error) {
        showStatus('‚ùå Error: ' + error.message, 'error');
    } finally {
        interactBtn.disabled = false;
        cheapInteractBtn.disabled = false;
        batchBtn.disabled = false;
    }
}

        async function checkStats() {
            if (!contract || !userAccount) return;
            
            try {
                const [myInteractions, totalInteractions] = await Promise.all([
                    contract.methods.getMyInteractions().call({ from: userAccount }),
                    contract.methods.totalInteractions().call()
                ]);
                
                myInteractionsSpan.textContent = myInteractions;
                totalInteractionsSpan.textContent = totalInteractions;
                
            } catch (error) {
                console.error('Error checking stats:', error);
            }
        }

        function showStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }

        // –°–ª—É—à–∞–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏—è –∞–∫–∫–∞—É–Ω—Ç–æ–≤
        if (window.ethereum) {
            window.ethereum.on('accountsChanged', (accounts) => {
                if (accounts.length === 0) {
                    walletInfo.textContent = 'Status: Not connected';
                    appSection.style.display = 'none';
                } else {
                    userAccount = accounts[0];
                    connectWallet();
                }
            });
            
            window.ethereum.on('chainChanged', () => {
                window.location.reload();
            });
        }

        // –ê–≤—Ç–æ–ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', async () => {
            if (typeof window.ethereum !== 'undefined') {
                try {
                    const accounts = await window.ethereum.request({ method: 'eth_accounts' });
                    if (accounts.length > 0) {
                        connectBtn.textContent = 'üîÑ Connecting...';
                        await connectWallet();
                    }
                } catch (error) {
                    console.log('No auto-connect');
                }
            }
        });
    </script>
</body>
</html>
