<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Mini App - Web3</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.8.0/dist/web3.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; text-align: center; }
        button { padding: 15px 30px; margin: 10px; font-size: 16px; cursor: pointer; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>üöÄ Base Mini App (Web3.js)</h1>
    <button onclick="connectWallet()">Connect Wallet</button>
    <div id="status">Status: Ready</div>

    <script>
        async function connectWallet() {
            if (typeof window.ethereum === 'undefined') {
                showStatus('‚ùå Please install MetaMask!', 'error');
                return;
            }

            try {
                await window.ethereum.request({ method: 'eth_requestAccounts' });
                const web3 = new Web3(window.ethereum);
                const accounts = await web3.eth.getAccounts();
                
                showStatus('‚úÖ Connected: ' + accounts[0].slice(0, 6) + '...' + accounts[0].slice(-4), 'success');
                
            } catch (error) {
                showStatus('‚ùå Error: ' + error.message, 'error');
            }
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = 'status ' + (type === 'success' ? 'success' : 'error');
        }
    </script>
</body>
</html>
