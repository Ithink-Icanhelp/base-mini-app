<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Mini App</title>
    <script src="https://cdn.ethers.io/lib/ethers-5.6.umd.min.js"></script>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 600px; 
            margin: 50px auto; 
            padding: 20px; 
            text-align: center;
        }
        button { 
            padding: 15px 30px; 
            margin: 10px; 
            font-size: 16px; 
            cursor: pointer; 
        }
        .status { 
            padding: 10px; 
            margin: 10px 0; 
            border-radius: 5px; 
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>üöÄ Base Mini App</h1>
    <button onclick="testEthers()">Test Ethers Loading</button>
    <button onclick="connectWallet()">Connect Wallet</button>
    <div id="status"></div>

    <script>
        function testEthers() {
            if (typeof ethers === 'undefined') {
                document.getElementById('status').innerHTML = 
                    '<div class="error">‚ùå Ethers not loaded. Trying alternative CDN...</div>';
                loadAlternativeEthers();
            } else {
                document.getElementById('status').innerHTML = 
                    '<div class="success">‚úÖ Ethers loaded successfully!</div>';
            }
        }

        function loadAlternativeEthers() {
            const script = document.createElement('script');
            script.src = 'https://cdn.jsdelivr.net/npm/ethers@5.6.9/dist/ethers.min.js';
            script.onload = function() {
                document.getElementById('status').innerHTML += 
                    '<div class="success">‚úÖ Alternative Ethers loaded!</div>';
            };
            script.onerror = function() {
                document.getElementById('status').innerHTML += 
                    '<div class="error">‚ùå Failed to load Ethers</div>';
            };
            document.head.appendChild(script);
        }

        async function connectWallet() {
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º —á—Ç–æ ethers –∑–∞–≥—Ä—É–∂–µ–Ω
            if (typeof ethers === 'undefined') {
                document.getElementById('status').innerHTML = 
                    '<div class="error">‚ùå Ethers library not loaded</div>';
                return;
            }

            if (typeof window.ethereum === 'undefined') {
                document.getElementById('status').innerHTML = 
                    '<div class="error">‚ùå Please install MetaMask</div>';
                return;
            }

            try {
                const provider = new ethers.providers.Web3Provider(window.ethereum);
                await provider.send("eth_requestAccounts", []);
                document.getElementById('status').innerHTML = 
                    '<div class="success">‚úÖ Wallet connected!</div>';
            } catch (error) {
                document.getElementById('status').innerHTML = 
                    '<div class="error">‚ùå ' + error.message + '</div>';
            }
        }

        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∑–∞–≥—Ä—É–∑–∫—É –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
        window.addEventListener('load', function() {
            if (typeof ethers === 'undefined') {
                document.getElementById('status').innerHTML = 
                    '<div class="error">Ethers not loaded on page load</div>';
            } else {
                document.getElementById('status').innerHTML = 
                    '<div class="success">Ethers ready!</div>';
            }
        });
    </script>
</body>
</html>
